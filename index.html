<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ESPORT</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif, Arial, sans-serif;
    background-color: #0a0a0a;
    color: #eee;
  }
  header {
    background: #111;
    padding: 20px 0;
    box-shadow: 0 0 10px #0ff;
  }
  nav {
    max-width: 1000px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    gap: 30px;
  }
  nav a {
    color: #0ff;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.2rem;
    transition: color 0.3s;
  }
  nav a:hover {
    color: #0ffbff;
  }
  .banner {
    background: url('https://cdn.freefiremobile-a.akamaihd.net/ff/esports/2023/banner.jpg') center/cover no-repeat;
    height: 250px;
    max-width: 1000px;
    margin: 30px auto;
    border-radius: 10px;
    box-shadow: 0 0 30px #0ff;
  }
  section {
    max-width: 1000px;
    margin: 30px auto;
    padding: 0 20px;
  }
  h2 {
    color: #0ff;
    text-align: center;
    margin-bottom: 15px;
    text-shadow: 0 0 8px #0ff;
  }
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 20px;
  }
  .card {
    background: #111;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px #0ff;
    text-align: center;
  }
  .card h3 {
    margin-bottom: 10px;
    color: #0ff;
  }
  .card p {
    color: #ccc;
  }
  .btn-apply {
    display: block;
    width: 180px;
    margin: 30px auto 60px;
    padding: 15px;
    background: #0ff;
    color: #000;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    box-shadow: 0 0 20px #0ff;
    transition: background 0.3s;
  }
  .btn-apply:hover {
    background: #00bcd4;
  }
  footer {
    text-align: center;
    padding: 15px;
    font-size: 0.9rem;
    color: #444;
  }
  /* Responsive */
  @media(max-width: 600px){
    nav {
      flex-direction: column;
      gap: 10px;
    }
    .banner {
      height: 180px;
      margin: 20px 10px;
    }
  }
</style>
</head>
<body>

<header>
  <nav>
    <a href="#home">หน้าแรก</a>
    <a href="#team">ทีมของเรา</a>
    <a href="#apply">สมัครแข่ง</a>
  </nav>
</header>

<div id="home" class="banner"></div>

<section id="team">
  <h2>ทีมของเรา</h2>
  <div class="cards">
    <div class="card">
      <h3>⚔️ PHANTOM</h3>
      <p>เกมหลัก: Roblox</p>
    </div>
    <div class="card">
      <h3>👾 LEGACY</h3>
      <p>เกมหลัก: Roblox</p>
    </div>
  </div>
</section>

<section id="apply">
  <h2>สมัครเข้าร่วมทีม</h2>
  <p style="text-align:center; max-width: 600px; margin: auto;">
    สนใจสมัครแข่งขันหรือร่วมทีม ติดต่อเราได้ที่ Discord: <strong>@Admin</strong>
  </p>
  <a href="https://discord.gg/x8TMHa49zJ" target="_blank" class="btn-apply">ติดต่อเราใน Discord</a>
</section>

<footer>
  © 2025 ESPORT | สร้างด้วยใจโดยคุณ
</footer>

</body>
</html>
